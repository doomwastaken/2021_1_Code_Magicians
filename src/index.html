<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="assets/css/pin-builder.css">
    <link rel="stylesheet" href="assets/css/header.css">

</head>
<body>
<script type="module" src="./views/page-header/page-header.js"></script>
<script type="module" src="./views/pin-builder/pin-builder.js"></script>
<script src="assets/js/handlebars-v4.7.6.js"></script>
<script type="module" src="./main.js"></script>

<script type="text/x-handlebars-template" id="page-header-template">
    <div class="page-header">
        <img src="assets/img/logo.png" alt="pinterest" class="page-header__main-page-link">
        <button class="page-header__home-button">Home</button>
        <button class="page-header__today-pins-button">Today</button>
        <button class="page-header__following-button">Following</button>
        <input class="page-header__search-bar" type="text" placeholder="Search">
        <img src="assets/img/bell.jpg" alt="pinterest" class="page-header__updates page-header__user-elem">
        <img src="assets/img/msg.jpg" alt="messages" class="page-header__messages page-header__user-elem">
        <img src="{{ user.avatarURL }}" alt="profile"
             class="page-header__profile-button page-header__user-elem">
        <select class="page-header__user-menu page-header__user-elem"></select>
    </div>
</script>
<script type="text/x-handlebars-template" id="pin-builder-template">
    <form method="POST" class="pin-builder__form">
        <div id="pin-builder">
            <div class="pin-builder__commitment-row">
                <img class="delete-duplicate-menu" src="assets/img/ellipsis.png">
                <select class="pin-builder__board-selector">
                    <option value="" disabled selected hidden>Select</option>
                    {{#each user.boards}}
                        <option value="{{this}}">{{this}}</option>
                    {{/each}}
                </select>
                <input type="submit" class="pin-builder__save-pin-button" value="Save">
            </div>
            <input type="file" class="pin-builder__image-drop">
            <textarea class="pin-builder__pin-title" placeholder="Add your title"></textarea>
            <div class="pin-builder__profile-row">
                <img src="{{ user.avatarURL }}" class="pin-builder__profile-row__avatar">
                <span class="pin-builder__profile-row__name">{{ user.name }}</span>
            </div>
            <textarea class="pin-builder__pin-description"
                      placeholder="Tell everyone what your Pin is about"></textarea>
            <textarea class="pin-builder__destination-link" placeholder="Add a destination link"></textarea>
        </div>
    </form>
</script>

<div id="app">
    <div id="main">
        <div class="pin-column">
        </div>
    </div>
</div>
</body>
</html>
